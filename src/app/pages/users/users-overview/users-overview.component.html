<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-10">
        <h3>Usuários</h3>
      </div>
      <div class="col-md-1">
        <button nbButton ><i class="fa fa-plus"></i> Usuário</button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="users" (deleteConfirm)="onDeleteConfirm($event)" >
    </ng2-smart-table>
  </nb-card-body>

</nb-card>
